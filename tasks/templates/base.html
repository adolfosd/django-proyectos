<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Nav tabs -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="/">Gestión de Proyectos</a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav ms-auto">
        <li>
          <a class="nav-link active" href="/">Inicio</a>
        </li>
        {% if user.is_authenticated %}
        <li>  
          <a class="nav-link active" href="{% url 'tasks' %}">Tareas pendientes</a>
        </li>
        <li>
          <a class="nav-link active" href="{% url 'tasks_completed' %}">Tareas completadas</a>
        </li>
        <li> 
          <a class="nav-link active" href="/tasks/create/">Crear tarea</a>
        </li>
        <li> 
          <a class="nav-link active" href="/logout">Salir</a>
        </li>
        {% else %}
        <li>
          <a class="nav-link active" href="/signin">Identificación</a>
        </li>
        <li> 
          <a class="nav-link active" href="/signup">Registro</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
    {% block content %}

    {% endblock %}
</body>
</html>
